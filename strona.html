<html lang="pl">
<head>

    <title>Zakupy niedostępne</title>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #1f1c2c, #928dab);

        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Z powodów technicznych zakupy dostępne są na <a href="https://discord.gg/62nBzY6YAC" target="_blank">Discordzie</a></h1>
